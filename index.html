<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 500px; /* Sesuaikan dengan lebar yang diinginkan */
            height: 300px; /* Sesuaikan dengan tinggi yang diinginkan */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc; /* Opsional: tambahkan border untuk melihat container */
        }
        
        .centered-crop {
            height: 100%;
            min-width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.imgur.com/12WILYV.jpeg" alt="Contoh Gambar" class="centered-crop">
    </div>
</body>
</html>
